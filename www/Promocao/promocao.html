<ion-view view-title="Sky" cache-view="false">
	<ion-content class="login2">
		<div class="customContentPadding">
			<div class="list card">

			  <div class="item">
			    <h2 style="font-weight: bold">{{ promocao.title }}</h2>
			  </div>

			  <div class="item item-body">
			    <img class="full-image" src="{{promocao.image}}">
			    <p>
			      {{promocao.description}}
			    </p>
					<p>
						Canais: {{ promocao.channels }}
					</p>
					<p>
						Duração: {{ promocao.duration }}
					</p>
			  </div>

			</div>

			<button class="button button-block button-royal shadowBox arredondaButton" ng-click="contratar()">Contratar</button>
			<!-- <button class="button button-block button-assertive shadowBox arredondaButton">Voltar</button> -->


		</div>
	</ion-content>
</ion-view>
