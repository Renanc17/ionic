<ion-view view-title="Sky" cache-view="false">
	<ion-content class="login2">
		<div class="customContentPadding">
			<div class="card">
				<p style="margin: 5px">
					Telefone para contato.
				</p>

				<div class="item item-input-inset" style="border: none">
					<label class="item-input-wrapper">
						<input type="number" placeholder="Telefone">
					</label>
				</div>

			</div>
			<div class="card">

				<p style="margin: 5px">
					Escolha um período
				</p>

				<ion-list>
				  <ion-radio style="border-top: 1px solid">Manhã</ion-radio>
				  <ion-radio>Tarde</ion-radio>
				  <ion-radio>Noite</ion-radio>
				</ion-list>

			</div>

			<button class="button button-block button-royal shadowBox arredondaButton" ng-click="confirmar()">Confirmar</button>

		</div>
	</ion-content>
</ion-view>
